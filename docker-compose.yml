version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
        - 5672:5672
        - 5552:5552
        - 5551:5551
        - 15672:15672
    volumes:
      - .conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - .conf/enabled_plugins:/etc/rabbitmq/enabled_plugins
  nats:
    image: nats
    ports:
        - 4222:4222
        - 8222:8222
        - 6222:6222
    # command: "-c /etc/nats/nats.conf --cluster nats://0.0.0.0:6222 --routes=nats://ruser:T0pS3cr3t@nats:6222"
    volumes:
       - .conf/nats/:/etc/nats
